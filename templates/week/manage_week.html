{% block javascript %}
<script>
function del(obj){
    var tds=$(obj).parent().parent().find('td');
   $('#delete').val(tds.eq(0).text());
        };

function update(obj){
   var tds=$(obj).parent().parent().find('td');
   $('#id').val(tds.eq(0).text());
   $('#week').val(tds.eq(1).text());
   $('#work_type').val(tds.eq(2).text());
   $('#work_content').val(tds.eq(3).text());
   $('#update').modal('show');
        };

</script>
{% end %}
