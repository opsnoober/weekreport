<div class="modal fade" id="create_day">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
<h4 class="modal-title" id="myModalLabel">
新建日报
</h4>
</div>
<div class="modal-body">
<form class="form-horizontal" method="post">
  <div class="form-group">
      <label for="week"  class="col-sm-2 control-label">周</label>
      <div class="col-sm-10">
        <!--input type="text" class="form-control" name="week" 
          style="width:251px" placeholder="周" -->

        <select name="week" class="form-control" style="width:251px">
 	 <option value="周一">周一</option>
 	 <option value="周二">周二</option>
 	 <option value="周三">周三</option>
 	 <option value="周四">周四</option>
 	 <option value="周五">周五</option>
 	 <option value="周六">周六</option>
 	 <option value="周日">周日</option>
	</select>
      
      </div> 
  </div>
  <div class="form-group">
      <label for="work_content" class="col-sm-2 control-label">工作内容</label>
      <div class="col-sm-10">
      <textarea rows="5" cols="50" id="work_content" name="work_content" placeholder="工作内容">
      </textarea>
      </div> 
  </div>
  <div class="form-group">
      <label for="create_time"  class="col-sm-2 control-label">创建时间</label>
       <div class="col-sm-10">
            <input name="create_time" type="date">
       </div>
  </div>
  <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
            <label>
              <input name="work_type" type="checkbox" value="例行"> 例行
            </label>
            <label>
              <input name="work_type" type="checkbox" value="计划内"> 计划内
            </label>
            <label>
              <input name="work_type" type="checkbox" value="计划外"> 计划外
            </label>
       </div>
  </div>

<div class="modal-footer">
  <input type="hidden"  id="id" name="id" >
  <button type="submit" id="button"  class="btn btn-primary">保存</button>
  <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
</div>
</form>
</div>
</div>
</div>
</div>
